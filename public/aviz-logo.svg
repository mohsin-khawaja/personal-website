<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circles -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#gradient)" stroke-width="8" opacity="0.3"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#gradient)" stroke-width="6" opacity="0.5"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#gradient)" stroke-width="4" opacity="0.7"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="url(#gradient)" stroke-width="3" opacity="0.9"/>
  
  <!-- Partial circles creating the 'C' shape -->
  <path d="M 100 10 A 90 90 0 1 1 100 190" fill="none" stroke="url(#gradient)" stroke-width="8" opacity="0.4"/>
  <path d="M 100 25 A 75 75 0 1 1 100 175" fill="none" stroke="url(#gradient)" stroke-width="6" opacity="0.6"/>
  <path d="M 100 40 A 60 60 0 1 1 100 160" fill="none" stroke="url(#gradient)" stroke-width="4" opacity="0.8"/>
  
  <!-- Center dot -->
  <circle cx="160" cy="100" r="6" fill="url(#gradient)"/>
  
  <!-- Text -->
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e1b4b">aviz</text>
